name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Android 编译通常用 Ubuntu，速度最快

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Java 环境 (Android 编译依赖 Java)
    # 大部分现代 Android 项目 (AGP 8.0+) 需要 JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle  # 开启缓存，第二次编译会快很多

    # 3. 赋予 Gradle 脚本执行权限 (这一步很重要，防止 Linux 下报错 Permission denied)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 执行编译命令
    # assembleDebug = 生成测试包
    # assembleRelease = 生成正式包 (需要配置签名，见下文)
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 5. 上传生成的 APK 到 GitHub
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        # 默认生成的 APK 路径通常在这里，如果是多模块项目需调整
        path: app/build/outputs/apk/debug/*.apk